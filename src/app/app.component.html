<md-card>
  <div layout-align="center" class="title-bar">
    <md-card-title>
      <h1>W W D C</h1>
    </md-card-title>
    <md-card-subtitle class="title-bar">
      Warframe Weapon Damage Calculator
    </md-card-subtitle>
  </div>
  <md-card-content>
    <md-grid-list cols="5" rowHeight="1:1.2">
      <md-grid-tile colspan="1" rowspan="2">
        <weapon-stats></weapon-stats>
      </md-grid-tile>
      <md-grid-tile *ngFor="let mod of wwdcService.mods">
          <mod-component [mod]="mod" [wwdcService]="wwdcService"></mod-component>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
