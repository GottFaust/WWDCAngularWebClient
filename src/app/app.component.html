<md-card>
  <md-card-header>
    <md-card-title>
      <h1 style="text-align: center">W W D C</h1>
    </md-card-title>
    <md-card-subtitle>Warframe Weapon Damage Calculator</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-grid-list cols="5">
      <md-grid-tile colspan="1" rowspan="2">
        <weapon-stats></weapon-stats>
      </md-grid-tile>
      <md-grid-tile *ngFor="let mod of wwdcService.mods">
          <mod-component [mod]="mod" [wwdcService]="wwdcService"></mod-component>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
